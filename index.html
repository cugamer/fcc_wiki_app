<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FCC Wikipedia Viewer</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/23c4f3b03e.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 bg-success main-box text-center">
				<div class="constent-content">
					<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="text-center random-link">Surprise Me</a>
					<form class="wiki-search" autocomplete="off">
						<input type="text" id="wiki-search-field" class="wiki-search-field hidden">
						<i class="fa fa-search fa-4x search-icon" aria-hidden="true"></i>
						<br />
						<div class="x-cover">
						</div>
						<div class="x-cont">
							<div class="xbar bar-one"></div>
							<div class="xbar bar-two"></div>
						</div>
					</form>
				</div>
				<div class="search-results">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
